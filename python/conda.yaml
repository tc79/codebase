# To create the conda environment (codebase):
# $ conda env create -n codebase -f conda.yaml
#
# To update the conda environment:
# $ conda env update -n codebase -f conda.yaml
#
# To register the conda environment in Jupyter:
# $ python -m ipykernel install --user --name codebase --display-name "Python (codebase)"
#

